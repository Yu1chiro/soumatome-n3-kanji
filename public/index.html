<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>総まとめ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="https://ucarecdn.com/bed4ae08-ec68-4950-92ee-167ada16d7ea/yorushikahd.jpg" type="image/x-icon">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Noto Sans JP", sans-serif!important;
            font-optical-sizing: auto;
            font-style: normal;
        }
       </style>
</head>
<body style="background-image: url('https://ucarecdn.com/97dfee4a-52e4-4eda-91bf-30225be7f91c/bgblue.png');" class="relative min-h-screen bg-cover bg-center text-slate-800">
    <div class="absolute inset-0 bg-black/20 bg-inset"></div>
<div class="relative">
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
    
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-white">漢字 N4 - 総まとめ</h1>
            <p class="text-white mt-2">SRS Method & Context Based Learning Method</p>
            <p class="text-white mt-2 text-sm">&copy; credit by - Yuichiro 2025</p>
            <a href="https://saweria.co/yuichirohera" target="_blank" rel="noopener noreferrer"
                class=" text-sm text-white font-semibold underline">Support Admin</a>
    
        </header>
    
        <section id="stats-section" class="mb-12 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <h2 class="text-2xl font-bold mb-4 border-b pb-2 text-slate-700">Statistik Belajar Anda</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-6 text-center">
                <div>
                    <p class="text-3xl font-bold text-sky-500" id="weeks-completed">0 / 0</p>
                    <p class="text-sm text-slate-500">Minggu Selesai</p>
                </div>
                <div>
                    <p class="text-3xl font-bold text-green-500" id="kanji-mastered">0 / 0</p>
                    <p class="text-sm text-slate-500">Kanji Dikuasai</p>
                </div>
                <div class="col-span-2 md:col-span-1">
                    <button onclick="window.location.href='/history'"
                        class="w-full mb-5 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                        Riwayat belajar
                    </button>
                    <button id="reset-progress"
                        class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                        Reset Progress
                    </button>
                </div>
            </div>
        </section>
    
        <main>
            <h2 class="text-2xl font-bold mb-6 text-white underline">Pilih Minggu Belajar</h2>
            <div id="weeks-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6">
            </div>
        </main>
    </div>
</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const KANJI_PER_WEEK = 20;
            const weeksGrid = document.getElementById('weeks-grid');
            const weeksCompletedEl = document.getElementById('weeks-completed');
            const kanjiMasteredEl = document.getElementById('kanji-mastered');
            const resetProgressBtn = document.getElementById('reset-progress');

            let totalWeeks = 0;
            let totalKanji = 0;

            // Ambil data progress dari localStorage
            const progress = JSON.parse(localStorage.getItem('kanjiProgress')) || {};

            function updateStats() {
                const completedWeeksCount = Object.values(progress).filter(Boolean).length;
                
                weeksCompletedEl.textContent = `${completedWeeksCount} / ${totalWeeks}`;
                kanjiMasteredEl.textContent = `${completedWeeksCount * KANJI_PER_WEEK} / ${totalKanji}`;
            }

            function renderWeeks() {
                weeksGrid.innerHTML = ''; // Kosongkan grid sebelum render
                for (let i = 1; i <= totalWeeks; i++) {
                    const isCompleted = progress[i];
                    const card = document.createElement('a');
                    card.href = `/study-mode?week=${i}`;
                    card.className = `group relative p-4 bg-white rounded-2xl shadow-sm border border-slate-200 hover:shadow-lg hover:-translate-y-1 transition-all duration-300 flex flex-col items-center justify-center aspect-square`;
                    
                    let checkmark = '';
                    if (isCompleted) {
                        checkmark = `
                            <div class="absolute top-2 right-2 bg-green-500 text-white rounded-full h-6 w-6 flex items-center justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                            </div>
                        `;
                    }

                    card.innerHTML = `
                        ${checkmark}
                        <div class="text-center">
                            <p class="text-slate-500 text-sm">Minggu</p>
                            <p class="text-4xl font-bold text-sky-600 group-hover:text-sky-500 transition-colors">${i}</p>
                        </div>
                    `;
                    weeksGrid.appendChild(card);
                }
            }

            // Fetch data awal untuk mengetahui jumlah minggu
            fetch('/api/kanji/week/1')
                .then(res => res.json())
                .then(data => {
                    totalWeeks = data.totalWeeks;
                    totalKanji = data.totalKanji;
                    updateStats();
                    renderWeeks();
                })
                .catch(err => {
                    weeksGrid.innerHTML = '<p class="col-span-full text-center text-red-500">Gagal memuat data. Coba lagi nanti.</p>';
                    console.error(err);
                });

            resetProgressBtn.addEventListener('click', () => {
                if (confirm('Apakah Anda yakin ingin menghapus semua progress belajar?')) {
                    localStorage.removeItem('kanjiProgress');
                    location.reload();
                }
            });
        });
    </script>

</body>
</html>
